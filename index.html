<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="styles/pe-icon-7-stroke/css/pe-icon-7-stroke.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header_logo_content">
          <img src="./images/Logo.png" alt="" class="logo_img" />
        </div>
        <div class="menu_burger">
          <div class="menu_btn"></div>
          <ul class="menu_burger_list">
            <li class="menu_burger_list_item active">Mobile Top Up</li>
            <li class="menu_burger_list_item">About</li>
            <li class="menu_burger_list_item">Rate</li>
            <li class="menu_burger_list_item">Help</li>
          </ul>
        </div>
        <nav class="header_menu_content">
          <ul class="header_menu_content_list">
            <li class="header_menu_content_list_item active">Mobile Top Up</li>
            <li class="header_menu_content_list_item">About</li>
            <li class="header_menu_content_list_item">Rate</li>
            <li class="header_menu_content_list_item">Help</li>
          </ul>
        </nav>
        <div class="header_sign_content">
          <button class="header_sign_content_button">Sign Up</button>
        </div>
      </header>
      <section class="container">
        <div class="container_side">
          <h1 class="container_side_title">
            Now Buy Your PIN or <br /><span> Top Up</span> <br />With Bank
            Transfer
          </h1>
          <div class="container_side_title_desc">
            <p>
              We Make international calling simple, relible, and cheap basedon
              your unique calling behavior.
            </p>
          </div>
          <div class="container_side_get_started">
            <span class="container_side_get_started_name">Frame 1330</span>
            <button class="container_side_get_started_button">
              Get Started
            </button>
          </div>
          <div class="container_side_search">
            <input
              type="text"
              class="container_side_search_input"
              placeholder="Where do you to call?"
            />
            <span class="pe-7s-search"></span>
          </div>
          <div class="container_side_users">
            <div class="container_side_users_user user1">
              <img src="./images/Ellipse 291.png" alt="User" />
            </div>
            <div class="container_side_users_user user2">
              <img src="./images/Ellipse 292.png" alt="User" />
            </div>
            <div class="container_side_users_user user3">
              <img src="./images/Ellipse 293.png" alt="User" />
            </div>
            <div class="container_side_users_user user4">
              <img src="./images/Ellipse 294.png" alt="User" />
            </div>
            <span class="container_side_users_followers"
              >45k+ Regular User. <span>View Price Plan</span></span
            >
          </div>
        </div>
        <div class="container_animation">
          <div class="container_animation_flags">
            <span class="flag flag1"></span>
            <span class="flag flag2"></span>
            <span class="flag flag3"></span>
            <span class="flag flag4"></span>
            <span class="flag flag5"></span>
            <span class="container_animation_flags_bg"></span>
          </div>
          <span class="container_animation_girl"></span>
        </div>
      </section>
    </div>

    <script src="./script/jquery-3.6.0.min.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
